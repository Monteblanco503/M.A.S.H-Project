<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link rel="stylesheet" href="../style/subscription.css">
</head>
<body>
    <div class="newsletter">
        <h1>Get Newsletter</h1>
        <hr>
        <p>
            Enter your email in the box below to receive the latest news
            and information about our activities.
        </p>
        <form>
            <input type="email" placeholder="Email" required>
            <br>
            <button type="submit">Submit Now</button>
        </form>
        <button type="button" onclick="window.history.back()">Go Back</button> <!-- Go Back button -->
    </div>
    <script src="../javascript/subscription.js"></script>
</body>
</html>
